<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            background-color: rgb(56, 158, 90);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #000;
            background-color: white;
        }
        h1 {
            font-size: 24px;
        }
        input[type="text"] {
            padding: 5px;
            margin: 10px 0;
            width: calc(100% - 12px);
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #1635e0;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .marquee {
            font-size: 20px;
            margin-bottom: 20px;
            color: rgb(68, 8, 197);
        }
        .footer {
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 10px;
            background-color: #b40e0e;
            text-align: center;
            border-top: 2px solid #000;
        }
        .footer a {
            color: rgb(187, 19, 167);
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a img {
            width: 30px; /* Adjust the size of the icons */
            height: 30px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="marquee">
        <marquee>Hello Everyone</marquee>
    </div>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="text" id="tempInput" placeholder="Enter temperature">
        <br>
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <br>
        <p id="result"></p>
    </div>
    <div class="footer">
        <h2 style="color: #f3860a;">Weather Checker</h2>
        <button style="background-color: rgb(203, 201, 193);"><a href="https://weathera-app12.netlify.app/" target="_blank">Check the weather for any place</a></button>
        <br><br>
        <a href="https://www.linkedin.com/in/anupamshukla23/" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/ANUPAMSHUKLA-CSE" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
        </a>
        <a href="https://mail.google.com/mail/u/0/?ogbl#inbox" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
        </a>
    </div>

    <script>
        function convertToFahrenheit() {
            let celsius = document.getElementById('tempInput').value;
            let fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('result').innerHTML = celsius + "째C is " + fahrenheit + "째F";
        }

        function convertToCelsius() {
            let fahrenheit = document.getElementById('tempInput').value;
            let celsius = (fahrenheit - 32) * 5/9;
            document.getElementById('result').innerHTML = fahrenheit + "째F is " + celsius + "째C";
        }
    </script>
    
</body>
</html>
